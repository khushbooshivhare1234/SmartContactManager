        <li class="nav-item">

</nav>
<!-- end navbar -->



<!-- sidebar -->
  
  
   <div class="sidebar mt-2">
       <span onclick = "toggleSidebar()" class="crossBtn">&times;</span>
	   <a id="home" href="#" th:href="@{/normal/}" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
	   <a id="view_contact" href="#" th:href="@{/normal/show_contacts/0}" class="item"><i class="fa-solid fa-id-card-clip"></i> View Contacts</a>
       <a id="add_contact" href="#" th:href="@{/normal/add_contact}" class="item"><i class="fa-solid fa-pen"></i> Add Contact</a>
	   <a id="your_contact" href="#" th:href="@{/normal/your_profile}" class="item"><i class="fa-solid fa-circle-user"></i> Your Profile</a>
	   <a id="setting" href="#" th:href="@{/normal/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	   <a id="logout" href="#" th:href="@{/signin}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	       <div class="divider"></div>
	   
   
   
   </div>
  
   
   
<!-- end sidebar -->

<!-- content area -->
 <div class="content mt-5">
 <i onclick = "toggleSidebar()" class="fa-solid fa-bars mt-3"></i>
 
 
 




 
   <div th:replace="${content}"></div>
   </div>
   <!-- end content area -->
   
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js }"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script >
function deleteContact(cId){
	swal({
		  title: "Are you sure?",
		  text: "Once deleted, you will not be able to recover this contact!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
			  window.location="/user/delete/"+cId;
		 
		  } else {
		    swal("contact is safe!");
		  }
		});
	
	
	
}




</script>
