<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1" >
<title>update contact</title>
</head>
<body>
<section>
 <div class="card me-3 ms-3">
           
 
 <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
 <p th:text="${session.message.content}"> </p>
 <th:block th:remove="all"></th:block>
</div>

   
        <div class="card-body">
            <h1 class="text-center">Update Contact</h1>
            
            
     

            
            <div class="container-fluid mt-2">
                <div class=row>
                    <div class="col-md-8 offset-md-2">
                        <form action="#" 
                        th:object="${contact}" 
                        enctype="multipart/form-data"
                         method="post" th:action="@{/normal/process_update}" 
                         class="mt-2"
                        
                        
                        
                        
                        >
                        <input type="hidden" th:value="${contact.cId}" name="cId">
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input th:value="${contact.name}" required type="text" class="form-control" id="name" name="name" placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input th:value="${contact.secondName}" required type="text" class="form-control" id="secondName" name="secondName" placeholder="Enter your Nick name">
                                </div>
                            </div>
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                    <input th:value="${contact.work}" required type="text" class="form-control" id="work" name="work" placeholder="Enter your work">
                                </div>
                            </div>
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input th:value="${contact.email}" required type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input th:value="${contact.phone}" required type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <div class="container text-center">
                            
                            <img src="" style="width:250px; height:250px;" class=" .my_profile_picture img-fluid" th:src="@{'/img/'+${contact.image}}"/>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-image"></i></span>
                                    <input type="file" class="form-control" id="image" name="image" placeholder="enter new profile photo">
                                </div>
                            </div>
                             <div class="mb-3 mt-3">
            <div class="input-group">
                <textarea th:text="${contact.description}" class="form-control" id="mytextarea" name="description" rows="3"  ></textarea>
            </div>
        </div>
                            <div class="container text-center">
                            <button type="submit" class="btn btn-outline-primary">Update Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.tiny.cloud/1/0vsm7dmqbp016pozysetg6kuxwt6zzdr9xpjg100pr1ixu9r/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        // Initialize TinyMCE
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

</section>
</body>
</html>
