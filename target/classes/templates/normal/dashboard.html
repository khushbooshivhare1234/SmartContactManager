<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-GnFUV/FFHo65KFF8GkZEb8F+3r3FRuCtv50hCvXdv7pWluSw6t2uZYgWHcup2wFo" crossorigin="anonymous">
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="container text-center">
                        <img src="/img/phone.png" style="height:200px; width:200px;" class="my_profile_picture" alt="Profile Picture">
                    </div>
                    <h3 class="mt-3 text-center">
                        <span th:text="${user.name}"></span>
                    </h3>
                    <h1 class="text-center mt-3 text-secondary">Start adding your contacts</h1>
                   <a href="#" th:href="@{/normal/add_contact}" class="item" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;"><i class="fas fa-pen"></i> Add Contact</a>

                </div>
            </div>
        </div>
        <script>
       $(document).ready(()=>{ 
    	 
    	   $('#home').addClass('active');
    	   
    	   
       });
        
        
        
        </script>
        
    </section>
</body>
</html>
