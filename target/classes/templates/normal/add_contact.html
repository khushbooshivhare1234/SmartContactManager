<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1" >
<title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
</head>
<body>
<section>
    <div class="card me-3 ms-3">
           
 
 <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
 <p th:text="${session.message.content}"> </p>
 <th:block th:remove="all"></th:block>
</div>

   
        <div class="card-body">
            <h1 class="text-center">Contact Form</h1>
            
            
     

            
            <div class="container-fluid mt-2">
                <div class=row>
                    <div class="col-md-8 offset-md-2">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/normal/process_contact}" onsubmit="return validateForm()" class="mt-2">
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input required type="text" class="form-control" id="name" name="name" placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input required type="text" class="form-control" id="secondName" name="secondName" placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                    <input required type="text" class="form-control" id="work" name="work" placeholder="Enter your work">
                                </div>
                            </div>
                            <div class=" mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input required type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input required type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-image"></i></span>
                                    <input type="file" class="form-control" id="image" name="image">
                                </div>
                            </div>
                             <div class="mb-3 mt-3">
            <div class="input-group">
                <textarea class="form-control" id="mytextarea" name="description" rows="3" placeholder="Enter your description"></textarea>
            </div>
        </div>
                            <div class="container text-center">
                            <button type="submit" class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="https://cdn.tiny.cloud/1/0vsm7dmqbp016pozysetg6kuxwt6zzdr9xpjg100pr1ixu9r/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        // Initialize TinyMCE
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
      <script>
       $(document).ready(()=>{ 
    	 
    	   $('#add_contact').addClass('active');
    	   
    	   
       });
        
        
        
        </script>
  
    
</section>

<!-- Bootstrap Bundle with Popper and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 <script th:src="@{/js/script.js }"></script>
</body>
</html>
