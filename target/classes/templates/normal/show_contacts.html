<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1" >
<title>show contact</title>


</head>
<body>
<section>
<div class="card me-3 ms-3">
<div class="card-body">
<h1 class="text-center">Your Contact</h1>




<!-- search bar -->
<div class="search-container my-3">
<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="search your contact"/>
<div class="search-result">

<!-- search result here -->


</div>
</div>
<div class="table-responsive">

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c: ${contacts}">
      <th scope="row" th:text="${'SCM'+c.cId}">1</th>
      <td> 
      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="p"/>
      <span th:text="${c.name}"></span></td>
      <td >
      <a href="" th:href="@{'/normal/'+${c.cId}+'/contact'}">
      <span th:text="${c.email}">
      
      
      
      </span>
      
      
      
      </a>
      
      
      </td>
      <td th:text="${c.phone}"></td>
      <td>
      <a th:href="@{'/normal/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
    
      <form th:action="@{'/normal/update_contact/'+${c.cId}}" method="post" class="mt-2"> 
       <button type="submit" class="btn btn-success btn-sm">Update</button>
       </form>
      
      
      </td>
    </tr>

  </tbody>
</table>
</div>

<!-- pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/normal/show_contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/normal/show_contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/normal/show_contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>





</div>




</div>
  <script>
       $(document).ready(()=>{ 
    	 
    	   $('#view_contact').addClass('active');
    	   
    	   
       });
        
        
        
        </script>

 

</section>
</body>
</html>
