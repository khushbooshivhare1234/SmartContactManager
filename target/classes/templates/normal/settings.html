<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-GnFUV/FFHo65KFF8GkZEb8F+3r3FRuCtv50hCvXdv7pWluSw6t2uZYgWHcup2wFo" crossorigin="anonymous">
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <section>
    <div class="container">
    <div class="row">
    <div class="col-md-12">
    <div class="card">
    
    <div class="card-body">
    <h3 class="my-3">Change Password</h3>
    <form action="" th:action="@{/normal/change_password}" method="post">
    <!-- old password -->
    <div class="form-group">
    <input name="oldPassword" type="text" class="form-control" placeholder="enter your old password"/>
    
    </div>
    <!-- new password -->
    <div class="form-group mt-3 mb-3">
    <input name="newPassword" type="text" class="form-control" placeholder="enter your new password"/>
    
    </div>
    <div class="container text-center">
    <button type="submit" class="btn btn-success btn-lg ">Change</button>
    <button type="reset" class="btn btn-warning btn-lg ">Reset</button>
    
    
    
    </div>
    
    
    
    </form>
    
    
    
    
    </div>
    
    </div>
    
    
    </div>
    
    
    
    </div>
    
    
    </div>
   
        <script>
       $(document).ready(()=>{ 
    	 
    	   $('#setting').addClass('active');
    	   
    	   
       });
        
        
        
        </script>
        
    </section>
</body>
</html>
