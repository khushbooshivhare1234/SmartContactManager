<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1" >

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 
    <title>login Page</title>
    
     
   

</head>
<body>
<section>

  


    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 200px" class="col-md-12">
                    <h3 class="text-center m-3">Your Register Email</h3>
                    
                    <form action="" th:action="@{/send_otp}" method="post">
                    
                    <div class="form-group me-2 ms-2 mb-2">
                    <input name="email" required type="email" placeholder="enter your email" class="form-control "/>
                    
                    
                    
                    </div>
                    
                    
                    
                    <div class="container text-center">
                    <button class="btn btn-warning  mt-2">Send OTP</button>
                    
                    </div>
                    <a class="btn btn-outline-success ms-2" th:href="@{/signin}" role="button">Go Back</a>
                    
                    </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
  

</section>
</body>
</html>
